      1. Зайти на интренет-магазин: https://hexlet-products-store.vercel.app/
      2. Выбрать производителя "Apple"
      3. Выбрать категорию "groceries"
   expected-result: |
      Сайт не должен выдать вообще карточек товаров, так как у нас не заведены товары от Apple в категории бакалеи
   actual-result: |
