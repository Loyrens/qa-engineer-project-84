bugreports:
 - summary: |
      Ошибка отображения карточки товара через поиск с ключевым словом
   environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 10 22H2
   steps-to-reproduce: |
      1. Зайти на интренет-магазин: https://hexlet-products-store.vercel.app/
      2. В поиске через ключевое слово вводим "Iphone 9"
   expected-result: |
      Должна появится карточка товара без искажений
   actual-result: |
      Выводится карточка товара без адаптации под расширение экрана монитора
      Ошибка изображена на скриншоте screenbug.png

 - summary: |
      Ошибка фильтрации товаров по цене
   environment: |
      Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
      ОС Windows 10 22H2
   steps-to-reproduce: |
      1. Зайти на интренет-магазин: https://hexlet-products-store.vercel.app/
      2. В форме цены вводим диапозон значений от 0 до -450
   expected-result: |
      Должна появится пустая страница без карточек товаров
   actual-result: |
      Выводятся все имеющиеся карточки товаров, вне зависимости от цены
      Ошибка изображена на скриншоте price_bug1.png
      
