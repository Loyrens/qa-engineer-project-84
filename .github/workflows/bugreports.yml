- summary: |
    Не меняется язык на сайте с английского на русский
environment: |
    Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
    ОС Windows 10 22H2
steps-to-reproduce: |
    1. Зайти на интренет-магазин: https://hexlet-products-store.vercel.app/
    2. Нажимаем на список "Lanuage"
    3. Выбираем русский язык
