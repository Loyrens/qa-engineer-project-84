- summary: |
    Не приходит письмо на почту об успешной оплате заказа
environment: |
    Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
    ОС Windows 10 22H2
    Номер банк карты: 	4486441729154030
    Тип карты: VISA
    CSC2: 123
    Expire Date: 12/2025
    Держатель карты: TEST
    Учетка админа: логин - Test пароль - 123456
steps-to-reproduce: |
    1. Зайти на интренет-магазин: https://hexlet-products-store.vercel.app/
    2. Заходим на админскую учетку
    3. Выбираем товар "Iphone 9"
    4. Нажимаем на кнопку "В корзину"
    5. Переходим в корзину
    6. Нажимаем на кнопку "Оформить заказ"
    7. нажимаем на кнопку "Оплатить заказ"
    8. Вводим данные тестовой, платежной карты
    9. Подтверждаем оплату
expected-result: |
    Должно всплыть окно об успешной оплате заказа, на почту должно прийти письмо об успешной оплате заказе и краткой информации о заказе
actual-result: |
    Всплывает окно об успешной оплате заказа и так же снимаются деньги со счета карты, но не приходи письмо о успешной оплате заказа на почту

