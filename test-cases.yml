- summary: |
    Проверка возможности просматривать подробную информацию о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    открыта страница интернет-магазина
  test-data: |
    Ссылка интернет-магазина: https://hexlet-products-store.vercel.app/
  steps:
    - Нажимаем на любой товар
  expected-result: |
    Пользователь должен увидеть персональную страничку товара с подробной информацией о нем

- summary: |
    Проверка сохранения корзины в сессии браузера
  requirement: |
    Содежимое корзины должно сохранянться в сессии браузера при обновлении вкладки интренет-магазина
  prerequisites: |
    открыта страница интернет-магазина
  test-data: |
    Ссылка интернет-магазина: https://hexlet-products-store.vercel.app/
  steps:
    - Открыть devtools во вкладке network
    - выбрать любой товар
    - Добавить товар в корзину
    - Перейти в корзину
    - Перезагрузить страницу
  expected-result: |
    В корзине остался ранее добавленный товар

- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    Пользователь должен иметь возможность найти определенный товар при помощи фильрации цены
  prerequisites: |
    открыта страница интернет-магазина
  test-data: |
    Ссылка интернет-магазина: https://hexlet-products-store.vercel.app/
    Товар 1: "Iphone 9"
    Цена 1: 549$
    Товар 2: "Iphone X"
    Цена 2: 889$
  steps:
    - нажимаем на форму "Поиск"
    - в форме цены вводим диапозон значений от 540 до 900
  expected-result: |
    Пользователь должен увидеть 2 карточки товаров, цена которых входит в диапозон цен (540-900)

- summary: |
    Проверка поиска товара при вводе некорректных данных цены
  requirement: |
    Система не  должна выдавать информацию при вводе некоректных данных
  prerequisites: |
    открыта страница интернет-магазина
  test-data: |
    Ссылка интернет-магазина: https://hexlet-products-store.vercel.app/
    Товар: "Iphone 9"
    Цена: 549$
  steps:
    - нажимаем на форму "Поиск"
    - Вводим "Iphone 9"
    - в форме цены вводим диапозон значений от 450 до 500
  expected-result: |
    Пользователь должен увидеть пустую страничку

- summary: |
    Проверка Кроссбраузерности интернет-магазина
  requirement: |
    Интернет-магазин должен корректно отображаться и выполнять свой функционал в полном объеме на 3-х основных браузерах (Chrome, FireFox, Safari)
  prerequisites: |
    Открыты следующие браузеры: Chrome, FireFox, Safari
  test-data: |
     Ссылка интернет-магазина: https://hexlet-products-store.vercel.app/
  steps:
    - Заходим на сайт через браузер Chrome
    - Заходим на сайт через браузер FireFox
    - Заходим на сайт через браузер Safari
  expected-result: |
    Информация на интернет-магазине для каждого браузера должна отображаться корректно. Функционал сайта должен исправно работать.

- summary: |
    Проверка кроссплатформенности интернет-магазина
  requirement: |
    Интерфейс интернет-магазина должен корректно отображаться и быть удобным для пользования
  prerequisites: |
    Открыт сайт интернет-магазина в режиме DevTools
  test-data: |
     Ссылка интернет-магазина: https://hexlet-products-store.vercel.app/
     для смартфонов — 320 px, 480 px
     для планшетов — 768 px
     для нетбуков — 1024
     для ПК — 1280 px, 1600 px, 1920 px
  steps:
    - Задаем параметры ширины и высоты в пикселях для мобильного устройства
    - Задаем параметры ширины и высоты в пикселях для планшета
    - Задаем параметры ширины и высоты в пикселях для нетбука
    - Задаем параметры ширины и высоты в пикселях для ПК
  expected-result: |
    Информация на интернет-магазине для каждого устройства должна отображаться корректно. Функционал сайта должен исправно работать.
