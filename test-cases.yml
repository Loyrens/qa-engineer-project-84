---    
- summary: |
    Проверка функции смены языка на сайте
  requirement: |
    Пользователь должен иметь возможность менять язык интерфейса с английского на русский и обратно
  prerequisites:
    Открыта страница интернет-магазина (по умолчанию язык английский)
  test-data: |
     Ссылка интернет-магазина: https://hexlet-products-store.vercel.app/
  steps:
    - Нажимаем на список "Lanuage"
    - Выбираем русский язык
  expected-result: |
    Содержимое интернет-магазина должно стать на русском языке

- summary: |
    Проверка функции добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять выбранный товар в корзину
  prerequisites:
    Открыта страница интернет-магазина
  test-data: |
     Ссылка интернет-магазина: https://hexlet-products-store.vercel.app/
  steps:
    - Выбираем любой товар
    - Нажимаем на кнопку "В корзину"
    - Переходим в корзину
  expected-result: |
    Пользователь должен увидеть в корзине добавленный товар

- summary: |
    Проверка функции фофрмления заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ на добавленный товар в корзине
  prerequisites:
    Открыта страница интернет-магазина
  test-data: |
     Ссылка интернет-магазина: https://hexlet-products-store.vercel.app/
  steps:
    - Выбираем любой товар
    - Нажимаем на кнопку "В корзину"
    - Переходим в корзину
    - Нажимаем на кнопку "Оформить заказ"
  expected-result: |
    Пользователь должен увидеть сообещние о успешном оформлении заказа и краткую информацию о заказе

- summary: |
    Проверка функции удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять выбранный товар из корзины
  prerequisites:
    Открыта страница интернет-магазина
  test-data: |
     Ссылка интернет-магазина: https://hexlet-products-store.vercel.app/
  steps:
    - Выбираем любой товар
    - Нажимаем на кнопку "В корзину"
    - Переходим в корзину
    - Удаляем выбранный товар
  expected-result: |
    Пользователь должен увидеть, что добавленный товар удален из корзины
       
- summary: |
   Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность находить товар через ключевое слово в поиске
  prerequisites: |
    открыта страница интернет-магазина
