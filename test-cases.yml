    Ссылка интернет-магазина: https://hexlet-products-store.vercel.app/
    Ключевое слово "Iphone 9"
  steps:
    - нажимаем на форму "Поиск"
    - Вводим "Iphone 9"
  expected-result: |
    Пользователь должен увидеть карточку с товаром "Iphone 9"

- summary: |
