- summary: |
    Сервер некорректно принимает запрос от клиента при создании заказа (ошибка 500)
  environment: |
    Google Chrome Версия 122.0.6261.69 (Официальная сборка), (64 бит)
    ОС Windows 10 22H2
    Используется DevTools
  steps-to-reproduce: |
    1. Зайти на интренет-магазин: https://hexlet-products-store.vercel.app/
    2. Убираем галочку с "В наличии"
    3. Выбираем товар "Iphone 9"
    4. Нажимаем на кнопку "В корзину"
    5. Переходим в корзину
    6. Нажимаем на кнопку "Оформить заказ"
  expected-result: |
    Клиент должен отправить информацию о заказе на сервер интренет-магазина
  actual-result: |
    Фиксируем через DevTools ошибку 500 при создании заказа. Клиент не отправляет информацию на сервер интренет-магазина
    Ошибка изображена на скриншоте server_error_500.png

